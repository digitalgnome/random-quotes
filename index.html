<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inspirational Quotes</title>
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather|Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
  </head>
  <body>
    <div class="main">
      <h1>Inspirational Quotes</h1>
      <button id="modalBtn">Get A Quote</button>
    </div>
    <div id="modal">
      <h2 id="modal-text"></h2>
    </div>
    <footer>
      <p id="git-link">
        <a href="https://github.com/digitalgnome/random-quotes">
          Github Project Repo
        </a>
      </p>
      <p id="unplash-link">
        <a
          id="unsplash-anchor"
          style="
            background-color: black;
            text-decoration: none;
            padding: 4px 6px;
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco',
              'Helvetica Neue', Helvetica, Ubuntu, Roboto, Noto, 'Segoe UI',
              Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            line-height: 1.2;
            display: inline-block;
            border-radius: 5px;
          "
          href="https://unsplash.com/@lightscape?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge"
          target="_blank"
          rel="noopener noreferrer"
          title="Download free do whatever you want high-resolution photos from Lightscape"
        >
          <span style="display: inline-block; padding: 2px 3px;">
            <svg
              id="svg-icon"
              xmlns="http://www.w3.org/2000/svg"
              style="
                height: 12px;
                width: auto;
                position: relative;
                vertical-align: middle;
                top: -2px;
              "
              viewBox="0 0 32 32"
            >
              <title>unsplash-logo</title>
              <path d="M10 9V0h12v9H10zm12 5h10v18H0V14h10v9h12v-9z"></path>
            </svg>
          </span>
          <span
            id="lightscape"
            style="
              display: inline-block;
              padding: 2px 3px;
              font-size: 1rem;
              letter-spacing: 0.15rem;
            "
          >
            Lightscape
          </span>
        </a>
      </p></footer
    >
    <script type="module" src="app.js"></script>
  </body>
</html>
